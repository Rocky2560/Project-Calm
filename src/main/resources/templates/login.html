<!-- templates/auth/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - CALM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex">
<div class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-amber-500 to-amber-700 items-center justify-center p-12">
    <div class="text-center text-white">
        <div class="h-20 w-20 mx-auto mb-8 rounded-2xl bg-white/20 flex items-center justify-center">
            <span class="text-4xl font-bold">C</span>
        </div>
        <h1 class="text-4xl font-bold mb-4">CALM</h1>
        <p class="text-xl opacity-80">Client Account & Lifecycle Management</p>
    </div>
</div>
<div class="flex-1 flex items-center justify-center p-8">
    <div class="w-full max-w-md">
        <div class="rounded-xl border bg-white p-8 shadow-lg">
            <h2 class="text-2xl font-bold text-slate-900 mb-2">Welcome back</h2>
            <p class="text-slate-600 mb-6">Sign in to continue</p>

            <div th:if="${param.error}" class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">Invalid credentials</div>

            <form th:action="@{/login}" method="post" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                    <input type="email" name="username" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                    <input type="password" name="password" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-amber-500 to-amber-600 text-white py-2 rounded-lg font-medium">Sign In</button>
            </form>
            <p class="mt-6 text-center text-sm text-slate-600">
                Don't have an account? <a th:href="@{/register}" class="text-amber-600 hover:underline">Sign up</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
