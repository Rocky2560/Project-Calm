<!-- templates/clients/list.html -->
<div th:fragment="content">
    <div class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-2xl font-bold text-slate-900">Clients</h1>
            <p class="text-slate-600" th:text="${#lists.size(clients)} + ' clients'"></p>
        </div>
        <a th:href="@{/clients/new}" class="inline-flex items-center gap-2 bg-gradient-to-r from-amber-500 to-amber-600 text-white px-4 py-2 rounded-lg font-medium shadow-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
            New Client
        </a>
    </div>

    <div class="grid gap-4 md:grid-cols-2 xl:grid-cols-3">
        <div th:each="client : ${clients}" class="rounded-xl border bg-white p-5 shadow-sm hover:shadow-md transition-shadow">
            <div class="flex justify-between mb-4">
                <div>
                    <h3 class="font-semibold text-lg text-slate-900" th:text="${client.name}">Name</h3>
                    <a th:href="'mailto:' + ${client.email}" class="text-sm text-slate-500 hover:text-amber-600" th:text="${client.email}">email</a>
                </div>
                <span th:class="${client.status == 'active'} ? 'bg-green-100 text-green-700' : 'bg-amber-100 text-amber-700'"
                      class="h-fit px-2 py-1 rounded-full text-xs font-medium" th:text="${client.status}">status</span>
            </div>
            <div class="flex flex-wrap gap-1 mb-4">
                <span th:each="service : ${client.services}" class="px-2 py-1 bg-slate-100 text-slate-600 rounded text-xs" th:text="${service}">service</span>
            </div>
            <div class="flex gap-2 mb-4">
                <span th:class="${client.photoIdVerified} ? 'bg-green-100 text-green-700' : 'bg-amber-100 text-amber-700'" class="px-2 py-1 rounded text-xs">Photo ID</span>
                <span th:class="${client.amlccVerified} ? 'bg-green-100 text-green-700' : 'bg-amber-100 text-amber-700'" class="px-2 py-1 rounded text-xs">AMLCC</span>
            </div>
            <div class="flex justify-between items-center pt-3 border-t">
                <span class="text-xs font-mono text-slate-400" th:if="${client.utr}" th:text="'UTR: ' + ${client.utr}"></span>
                <div class="flex gap-2">
                    <a th:href="@{/clients/{id}/edit(id=${client.id})}" class="text-slate-400 hover:text-amber-600">Edit</a>
                    <form th:action="@{/clients/{id}/delete(id=${client.id})}" method="post" class="inline">
                        <button type="submit" class="text-red-400 hover:text-red-600">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
