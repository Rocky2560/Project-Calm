<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALM - Client Account & Lifecycle Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="app">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1 class="logo">CALM</h1>
            <p class="tagline">Client Management</p>
        </div>
        <nav class="nav">
            <a href="#" class="nav-link active" data-page="dashboard">
                <span class="icon">üìä</span> Dashboard
            </a>
            <a href="#" class="nav-link" data-page="clients">
                <span class="icon">üë•</span> Clients <span class="badge" id="clientCount">0</span>
            </a>
            <a href="#" class="nav-link" data-page="tasks">
                <span class="icon">‚úì</span> Tasks
            </a>
            <a href="#" class="nav-link" data-page="payments">
                <span class="icon">üí∑</span> Payments
            </a>
            <a href="#" class="nav-link" data-page="aml">
                <span class="icon">üõ°Ô∏è</span> AML Checks
            </a>
        </nav>
        <div class="user-section">
            <div class="user-avatar">U</div>
            <div class="user-info">
                <span class="user-name">User</span>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <!-- Dashboard Page -->
        <div class="page active" id="page-dashboard">
            <header class="page-header">
                <h2>Dashboard</h2>
                <p>Welcome to CALM</p>
            </header>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon blue">üë•</div>
                    <div class="stat-info">
                        <span class="stat-value" id="statClients">0</span>
                        <span class="stat-label">Active Clients</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon amber">‚úì</div>
                    <div class="stat-info">
                        <span class="stat-value" id="statTasks">0</span>
                        <span class="stat-label">Pending Tasks</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon green">üí∑</div>
                    <div class="stat-info">
                        <span class="stat-value" id="statPayments">¬£0</span>
                        <span class="stat-label">Pending Payments</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon red">üõ°Ô∏è</div>
                    <div class="stat-info">
                        <span class="stat-value" id="statAML">0</span>
                        <span class="stat-label">AML Due</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Clients Page -->
        <div class="page" id="page-clients">
            <header class="page-header">
                <h2>Clients</h2>
                <button class="btn btn-primary" id="addClientBtn">+ Add Client</button>
            </header>
            <div class="search-bar">
                <input type="text" placeholder="Search clients..." id="clientSearch">
            </div>
            <div class="client-list" id="clientList"></div>
        </div>

        <!-- Tasks Page -->
        <div class="page" id="page-tasks">
            <header class="page-header">
                <h2>Tasks</h2>
                <button class="btn btn-primary" id="addTaskBtn">+ Add Task</button>
            </header>
            <div class="task-list" id="taskList"></div>
        </div>

        <!-- Payments Page -->
        <div class="page" id="page-payments">
            <header class="page-header">
                <h2>Payments</h2>
                <button class="btn btn-primary" id="addPaymentBtn">+ Add Payment</button>
            </header>
            <div class="payment-list" id="paymentList"></div>
        </div>

        <!-- AML Page -->
        <div class="page" id="page-aml">
            <header class="page-header">
                <h2>AML Checks</h2>
            </header>
            <div class="aml-list" id="amlList"></div>
        </div>
    </main>
</div>

<!-- Client Modal -->
<div class="modal" id="clientModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="clientModalTitle">Add Client</h3>
            <button class="close-btn" id="closeClientModal">&times;</button>
        </div>
        <form id="clientForm">
            <div class="form-group">
                <label>Name *</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" name="phone">
            </div>
            <div class="form-group">
                <label>UTR</label>
                <input type="text" name="utr">
            </div>
            <div class="form-group">
                <label>Company Number</label>
                <input type="text" name="companyNumber">
            </div>
            <div class="form-group">
                <label>Services</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="services" value="Self Assessment"> Self Assessment</label>
                    <label><input type="checkbox" name="services" value="VAT"> VAT</label>
                    <label><input type="checkbox" name="services" value="Payroll"> Payroll</label>
                    <label><input type="checkbox" name="services" value="CIS"> CIS</label>
                    <label><input type="checkbox" name="services" value="Corporation Tax"> Corporation Tax</label>
                    <label><input type="checkbox" name="services" value="Accounts"> Accounts</label>
                </div>
            </div>
            <div class="form-group">
                <label>Status</label>
                <select name="status">
                    <option value="active">Active</option>
                    <option value="pending">Pending</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancelClient">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- Task Modal -->
<div class="modal" id="taskModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Add Task</h3>
            <button class="close-btn" id="closeTaskModal">&times;</button>
        </div>
        <form id="taskForm">
            <div class="form-group">
                <label>Title *</label>
                <input type="text" name="title" required>
            </div>
            <div class="form-group">
                <label>Client</label>
                <select name="clientId" id="taskClientSelect"></select>
            </div>
            <div class="form-group">
                <label>Service Type</label>
                <select name="serviceType">
                    <option value="">Select...</option>
                    <option value="Self Assessment">Self Assessment</option>
                    <option value="VAT">VAT</option>
                    <option value="Payroll">Payroll</option>
                    <option value="CIS">CIS</option>
                    <option value="Corporation Tax">Corporation Tax</option>
                    <option value="Accounts">Accounts</option>
                </select>
            </div>
            <div class="form-group">
                <label>Deadline</label>
                <input type="date" name="deadline">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea name="description"></textarea>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancelTask">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- Payment Modal -->
<div class="modal" id="paymentModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Add Payment</h3>
            <button class="close-btn" id="closePaymentModal">&times;</button>
        </div>
        <form id="paymentForm">
            <div class="form-group">
                <label>Client</label>
                <select name="clientId" id="paymentClientSelect"></select>
            </div>
            <div class="form-group">
                <label>Amount *</label>
                <input type="number" name="amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" name="description">
            </div>
            <div class="form-group">
                <label>Due Date</label>
                <input type="date" name="dueDate">
            </div>
            <div class="form-group">
                <label>Status</label>
                <select name="status">
                    <option value="pending">Pending</option>
                    <option value="paid">Paid</option>
                    <option value="overdue">Overdue</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancelPayment">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
