<!-- templates/fragments/sidebar.html -->
<aside th:fragment="sidebar" class="w-64 bg-slate-900 text-white flex flex-col">
    <div class="p-5 border-b border-slate-700">
        <div class="flex items-center gap-3">
            <div class="h-10 w-10 rounded-xl bg-gradient-to-br from-amber-400 to-amber-600 flex items-center justify-center">
                <span class="font-bold text-lg">C</span>
            </div>
            <div>
                <h1 class="text-xl font-bold">CALM</h1>
                <p class="text-xs text-slate-400">Client Management</p>
            </div>
        </div>
    </div>

    <nav class="flex-1 p-3 space-y-1">
        <a th:href="@{/dashboard}" th:classappend="${activeSection == 'dashboard'} ? 'bg-amber-600' : 'hover:bg-slate-800'"
           class="flex items-center gap-3 px-3 py-2.5 rounded-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6z"/>
            </svg>
            Dashboard
        </a>
        <a th:href="@{/clients}" th:classappend="${activeSection == 'clients'} ? 'bg-amber-600' : 'hover:bg-slate-800'"
           class="flex items-center gap-3 px-3 py-2.5 rounded-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"/>
            </svg>
            Clients
            <span th:if="${clientCount > 0}" class="ml-auto bg-amber-500 text-xs px-2 py-0.5 rounded-full" th:text="${clientCount}"></span>
        </a>
        <a th:href="@{/tasks}" class="flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-slate-800">Tasks</a>
        <a th:href="@{/payments}" class="flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-slate-800">Payments</a>
        <a th:href="@{/aml}" class="flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-slate-800">AML Checks</a>
    </nav>

    <div class="p-4 border-t border-slate-700">
        <div class="flex items-center gap-3">
            <div class="h-9 w-9 rounded-full bg-slate-700 flex items-center justify-center">
                <span th:text="${#strings.substring(user.email, 0, 1).toUpperCase()}">U</span>
            </div>
            <div class="flex-1 truncate">
                <p class="text-sm font-medium" th:text="${user.name}">User</p>
                <p class="text-xs text-slate-400" th:text="${user.email}">email</p>
            </div>
            <a th:href="@{/logout}" class="text-slate-400 hover:text-white">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
            </a>
        </div>
    </div>
</aside>
