<!-- templates/clients/form.html -->
<div th:fragment="content">
    <h1 class="text-3xl font-bold text-slate-900 mb-6" th:text="${client.id} ? 'Edit Client' : 'New Client'">New Client</h1>

    <form th:action="${client.id} ? @{/clients/{id}(id=${client.id})} : @{/clients}" th:object="${client}" method="post" class="max-w-4xl space-y-6">
        <div class="rounded-xl border bg-white p-6 shadow-sm">
            <h2 class="text-xl font-semibold mb-4">Client Information</h2>
            <div class="grid gap-4 md:grid-cols-2">
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-slate-700 mb-1">Name *</label>
                    <input th:field="*{name}" type="text" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                    <input th:field="*{email}" type="email" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Phone</label>
                    <input th:field="*{phone}" type="tel" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">UTR</label>
                    <input th:field="*{utr}" type="text" class="w-full px-3 py-2 border rounded-lg font-mono focus:ring-2 focus:ring-amber-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Status</label>
                    <select th:field="*{status}" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
                        <option value="active">Active</option>
                        <option value="pending">Pending</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="rounded-xl border bg-white p-6 shadow-sm">
            <h2 class="text-xl font-semibold mb-4">Services</h2>
            <div class="grid gap-3 sm:grid-cols-2 md:grid-cols-4">
                <label th:each="service : ${allServices}" class="flex items-center gap-2 p-3 border rounded-lg cursor-pointer hover:bg-amber-50">
                    <input type="checkbox" th:field="*{services}" th:value="${service}" class="w-4 h-4 text-amber-600 rounded">
                    <span th:text="${service}">Service</span>
                </label>
            </div>
        </div>

        <div class="flex gap-4">
            <button type="submit" class="bg-gradient-to-r from-amber-500 to-amber-600 text-white px-6 py-2 rounded-lg font-medium shadow-lg">Save Client</button>
            <a th:href="@{/clients}" class="px-6 py-2 border rounded-lg text-slate-600 hover:bg-slate-50">Cancel</a>
        </div>
    </form>
</div>
